<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pelucio</title>
</head>
<body>
    <div id="nav">
        <img id="logo" src="img/logo.png" alt="logo Pelucio">
        <div id="opcoes">
            <div>Gallery</div>
            <div>Who</div>
            <div>Contact</div>
            <div>Products</div>
        </div>
        <div id="navRedes">
            <img src="img/instagram1.png" alt="instagram">
            <img src="img/behance1.png" alt="behance">
            <img src="img/twitter1.png" alt="twitter">
        </div>
    </div>
    <div id="main">
        <div id="resenhaECoisaSeria">
            Resenha é Coisa Séria
        </div>
        <div id="subTitulo">
            Welcome to my world of inspiration and imagination.<br> Let's create artistic wonders together!
        </div>
        <div id="galeria">
            <div id="tvMatadouro"><img src="img/tvMatadouro.png" alt="matadouro"><div class="legendaGaleria">Televisão Matadouro</div></div>
            <div id="quimica"><img src="img/tvMatadouro.png" alt="química"><div class="legendaGaleria">Televisão Matadouro</div></div>
            <div id="fogueteMatadouro"><img src="img/tvMatadouro.png" alt="matadouro"><div class="legendaGaleria"></div></div>
            <div id="porcoTusca"><img src="img/tvMatadouro.png" alt="tusca"><div class="legendaGaleria"></div></div>
            <div id="baseado"><img src="img/tvMatadouro.png" alt="baseado"><div class="legendaGaleria"></div></div>
        </div>
    </div>
    <div id="footer">
        <div id="letsTalk"></div>
        <div id="contato"></div>
    </div>
</body>
</html>
